<!--@subject New Pending Review! @-->

<body style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; margin:0; padding:0;">
<div style="margin:0; padding:0;">
    <table cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color:{{var back_color}}">
        <tr style="background-color:{{var header_color}}">
            <td style="padding:10px;max-height:50px">
                <div style="display:inline-block;margin-left:10px;height:50px;line-height:50px">
                    <a href="{{store url=''}}" style="color:#222;text-decoration:none">
                        <img alt="{{var store_name}}" src="{{var logo_url}}" style="vertical-align:middle;max-height:50px"/>
                    </a>
                </div>
            </td>
        </tr>
        <tr>
            <td style="padding:10px;font-size:16px;max-height:80px">
                <span>A new review has been added to </span>
                <a href="{{var product_url}}" style="text-transform:uppercase;color:{{var figure_color}}">{{var
                    product_name}}</a><span>. Please, approve or reject it.</span>
            </td>
        </tr>
        <tr>
            <table style="padding:10px;width:100%" cellpading="0" cellspacing="0">
                <tbody style="background-color:white">
                <tr>
                    <td style="font-size:16px;font-weight:bold;padding:10px">{{var nickname}}</td>
                </tr>
                <tr>
                    <td style="padding:0 0 10px 10px;display:{{var rating_display}}">
                        <img src="{{var figure_url}}" height="32px" width="173px" alt="{{var figure_text}} of 5" style="margin-bottom:5px;display:block;font-size:20px">
                        <span>Average rating: {{var rating}}% of 100</span>
                    </td>
                </tr>
                <tr>
                    <td style="font-size:19px;font-weight:bold;padding:0 10px">{{var title}}</td>
                </tr>
                <tr>
                    <td style="font-size:16px;padding:10px;white-space:pre-wrap">{{var detail}}</td>
                </tr>
                </tbody>
            </table>
        </tr>
        <tr>
            <td style="padding:10px;font-size:16px;text-transform:uppercase">
                <div style="display:inline-block;margin-right:10px;text-align:center;width:120px;height:30px;background-color:{{var figure_color}}">
                    <a href="{{var url_approve}}" style="width:120px;height:30px;line-height:30px;display:inline-block;color:white;text-decoration:none">Approve</a>
                </div>
                <div style="display:inline-block;text-align:center;width:120px;height:30px;background-color:{{var figure_color}}">
                    <a href="{{var url_reject}}" style="width:120px;height:30px;line-height:30px;display:inline-block;color:white;text-decoration:none">Reject</a>
                </div>
            </td>
        </tr>
    </table>
</div>
</body>
